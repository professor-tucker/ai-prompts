<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Setup Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .success-message {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Success!</h1>
        <p>Your SIEM setup is in progress with the following details:</p>
        <ul>
            <li>InfluxDB URL: {{ data.influxdb_url }}</li>
            <li>Grafana URL: {{ data.grafana_url }}</li>
            <li>Telegraf Configuration: {{ data.telegraf_conf }}</li>
        </ul>
    </div>
</body>
</html>
